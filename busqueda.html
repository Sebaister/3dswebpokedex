<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Buscar Pokémon</title>
    <meta name="viewport" content="width=320">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div id="logoContainer" style="text-align: center; margin-top: 20px;">
        <img src="sprites/pokelogo.png" alt="Pokémon Logo" style="max-width: 80%; height: auto;">
    </div>

    <div id="resultado" style="display: none;">
        <div id="pokeContainer">
            <img id="pokeImg" src="sprites/MissingNo.png" alt="Pokemon">
            <div id="pokeName"></div>
        </div>
        <div id="pokeInfo">
            <!-- Información del Pokémon se mostrará aquí -->
        </div>
        <div id="typeDetails" class="type-detail"></div>
    </div>

    <div id="search-container">
        <h1>Buscar Pokémon</h1>
        <div class="nav-container">
            <button id="prevPokemon" class="nav-button" onclick="navegarPokemon(-1);" tabindex="1">
                <img src="sprites/izq.png" class="nav-arrow" alt="Anterior">
            </button>
            <form onsubmit="buscar(); return false;">
                <input type="text" id="pokeInput" tabindex="2">
                <input type="submit" value="Buscar" tabindex="3">
            </form>
            <button id="nextPokemon" class="nav-button" onclick="navegarPokemon(1);" tabindex="4">
                <img src="sprites/der.png" class="nav-arrow" alt="Siguiente">
            </button>
        </div>
    </div>

    <script>
        // Asegurarnos de que los datos se carguen al inicio
        window.onload = cargarDatos;
        
        // Añadir manejo de teclas para navegación
        document.addEventListener('keydown', function(event) {
            // Tecla izquierda
            if (event.keyCode === 37) {
                document.getElementById('prevPokemon').focus();
            }
            // Tecla derecha
            else if (event.keyCode === 39) {
                document.getElementById('nextPokemon').focus();
            }
            // Tecla A (generalmente es Enter en navegadores)
            else if (event.keyCode === 13 && document.activeElement.tagName === 'BUTTON') {
                document.activeElement.click();
            }
        });
    </script>
    <script src="busqueda.js"></script>
</body>
</html>
